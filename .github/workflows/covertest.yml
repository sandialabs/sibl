# This is a basic workflow to help you get started with Actions

name: covertest

# Controls when the action will run. Triggers the workflow on push or pull request
# events but only for the master branch
on: [push]

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    strategy:
      max-parallel: 2
      matrix:
        # python-version: [3.9.5, 3.10.0]
        # python-version: [3.9.5]
        python-version: [3.9]
        # python-version: [3.10.0]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
      - name: Setup Python
        uses: actions/setup-python@master
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # python -m pip install --user scipy matplotlib pybind11 pytz pyyaml
          cd cli/
          pip install -e .
          cd ..
          # ----------------------------------------
          # 2024-12-17 suppress geo/ for now - start
          # cd geo/
          # pip install -e .
          # cd ../
          # cd geo/src/bind/
          # pip install -e .
          # cd ../../../
          # 2024-12-17 suppress geo/ for now - stop
          # ----------------------------------------

      - name: Run tests with coverage
        run: |
          pytest cli --cov=cli > result.log; tail -n 10 result.log
      
      - name: Generate coverage report
        run: |
          pytest cli --cov=xyfigure --cov-report=xml --cov-report=html
          
      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: htmlcov/

      - name: Create coverage badge
        run: |
          pip install coverage
          coverage xml
          coverage-badge -o coverage.svg
            
      - name: Upload badge
        uses: actions/upload-artifact@v4
        with:
          name: coverage-badge
          path: coverage.svg
            
